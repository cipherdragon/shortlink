<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortLink dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/shortlink/view/css/dashboard.css">

    <script src="/shortlink/view/js/dashboard.js" type="module" defer></script>
</head>
<body>
    Welcome <span id="username">User</span>! Manage your short-links here. <br><br>
    <button id="logout-btn">Log out</button>

    <br><br>
    <div class="ui-action-btn" id="toggle-change-password">
        Show/Hide change password form
    </div>
    <form id="change-password-form" style="display: none;">
        <b class="change-password-heading">Change password</b>
        <label for="destination">New password: </label>
        <input type="text" name="password" placeholder="password" required>

        <input type="submit" value="Change password!">
    </form>
    <div class="ui-action-btn" id="shortlink-dialog-btn">
        Create a redirection
    </div>
    <br>
    <div class="redirection-list">
        <h2>Your redirections</h2>
        <div class="redirection-list-items"></div>
    </div>
    <!-- <div class="redirection-card">
        <div class="redirection-card__short-link">From: <a href="http://localhost:8080/yt"><span class="redirection-card__short-link__baseurl">http://localhost:8080/</span>yt</a></div>
        <div class="redirection-card__destination">To: <a href="https://youtube.com">https://youtube.com</a></div>
        <div class="redirection-card__controls">
            <button>Edit</button>
            <button>Delete</button>
        </div>
    </div> -->
    <div class="popup-overlay hidden" id="link-create-popup">
        <div class="popup-dialog">
            <h2>Create a redirection</h2>
            <form id="link-create-form" class="popup-form">
                <input type="text" name="slug" placeholder="Backhalf" required>
                <input type="text" name="destination" placeholder="Destination" required>

                <div class="form-controls">
                    <input type="button" value="Cancel" class="btn-cancel" id="link-create-close">
                    <input type="submit" value="Create" class="btn-submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
